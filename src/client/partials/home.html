<h1>Let's Play woooo</h1>


<button class = 'btn btn-primary' ng-click = 'begin()'>Start a Game!</button>

<br>
<br>

<button class = 'btn btn-primary' ng-click = 'drawOne()'>Draw One</button>

<br>
<br>



<div class = 'start-box'></div>



<div class='domino-box' ng-repeat='tile in playerHand'>

  <img id= '{{tile.id}}' ng-dblclick = 'play(tile.id)'  class='domino' src = '{{tile.img}}' ng-click='rotate(tile.id)'>


<br>

</div>
